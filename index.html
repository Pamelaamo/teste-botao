    <title>Teste | Botão</title>

</head>
<body>
    <main>
        <h1>
            TESTE DE BOTÃO

        <div class="principal">
            <p id="gatinho"> <img src="gato.JPG" width="100px"></p>

        </div>
    </main>

    
</body>
